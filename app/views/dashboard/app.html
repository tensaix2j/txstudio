
	<style>
		body {
			min-width:1024px;
		}
	</style>
	
	
	<div class="appstage">

		<div class="appicon" style="background-image:url('<%= @app.large_icon %>');" ></div>
		
		<div class="apptitleframe">
			<div class="apptitle"><%= @app.name %></div>
			<div class="appdate">Posted on <%= @app.date %></div>
			<div class="appheaddesc"> <%= @app.head_description.to_s.html_safe() %></div>
		</div>
		
		<div class="appdesc" > <%= @app.description.to_s.html_safe() %></div>

		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'tensaistudio'; // required: replace example with your forum shortname

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		

	</div>
